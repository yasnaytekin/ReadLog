<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - ReadLog</title> <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/forms.css"> <link rel="stylesheet" href="../css/footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
          <div class="logo">
            <img src="../img/readlog.png" alt="ReadLog Logo" class="site-logo">
        </div>
       <div class="search-bar">
    <input type="text" placeholder="Bir kitap ara...">
    <button type="submit"><i class="fas fa-search"></i></button>
    <div class="autocomplete-results">
        </div>
</div>
        <nav class="auth-nav">
            <a href="login.html" class="btn btn-login">Giriş Yap</a>
            <button class="btn btn-signup active">Kaydol</button>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form-card">
            <h2>Kaydol</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Şifreyi Tekrar Gir</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Kaydol</button>
            </form>
            <p class="auth-link">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 ReadLog. Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
